<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5 Gentle Reminders for Self-Compassion</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
  <!--
  VOICEOVER SCRIPT:

  [0:00-0:03] "Five gentle reminders... when you're being hard on yourself."
  [0:03-0:07] "One. You're doing better than you think."
  [0:07-0:11] "Two. Rest is not laziness."
  [0:11-0:15] "Three. Your pace is valid."
  [0:15-0:19] "Four. Mistakes mean you're trying."
  [0:19-0:24] "Five. You deserve the kindness you give others."

  ELEVENLABS VOICE: Rachel (soft, warm female)
  SETTINGS: Stability 0.65 | Clarity 0.75 | Style 0.35

  HASHTAGS: #selfcompassion #mentalhealth #selflove #gentlereminders #mentalwellness #healing #mindfulness #selfcare #youmatter #bekindtoyourself

  CAPTION: "Which one did you need to hear today? Save this for later"
  -->
  <style>
    :root {
      --matcha-100: #dcfce7;
      --matcha-200: #bbf7d0;
      --matcha-300: #86efac;
      --matcha-400: #4ade80;
      --matcha-500: #68a67d;
      --matcha-600: #5a9470;
      --matcha-700: #4a7c5d;

      --cream-50: #fefdfb;
      --cream-100: #fdf8f3;
      --cream-200: #f5ebe0;
      --cream-300: #e8dcc8;

      --terra-400: #e07b4c;
      --terra-500: #c45d2c;

      --text-primary: #2d3a2e;
      --text-secondary: #5a6b5c;
      --text-muted: #8a9a8c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(180deg, var(--cream-50) 0%, var(--cream-100) 100%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 1080px;
      height: 1920px;
      transform: scale(0.45);
      transform-origin: center;
      position: relative;
      background: linear-gradient(180deg, var(--cream-50) 0%, var(--cream-200) 100%);
      overflow: hidden;
    }

    /* Organic floating blobs */
    .blob {
      position: absolute;
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      opacity: 0.4;
      filter: blur(60px);
    }

    .blob-1 {
      width: 600px;
      height: 600px;
      background: var(--matcha-200);
      top: -150px;
      right: -100px;
      animation: blob-float-1 20s ease-in-out infinite;
    }

    .blob-2 {
      width: 500px;
      height: 500px;
      background: var(--matcha-300);
      bottom: 200px;
      left: -150px;
      animation: blob-float-2 25s ease-in-out infinite;
    }

    .blob-3 {
      width: 400px;
      height: 400px;
      background: var(--cream-300);
      bottom: -100px;
      right: -50px;
      animation: blob-float-3 22s ease-in-out infinite;
    }

    @keyframes blob-float-1 {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, 20px) rotate(5deg); }
      66% { transform: translate(-20px, 30px) rotate(-5deg); }
    }

    @keyframes blob-float-2 {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-25px, -15px) rotate(-3deg); }
      66% { transform: translate(15px, -25px) rotate(3deg); }
    }

    @keyframes blob-float-3 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(20px, -20px); }
    }

    /* Floating particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: var(--matcha-400);
      border-radius: 50%;
      opacity: 0.3;
    }

    @keyframes particle-float {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
      50% { transform: translateY(-30px) translateX(10px); opacity: 0.5; }
    }

    /* Header/Intro */
    .intro {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      z-index: 10;
    }

    .intro-number {
      font-family: 'DM Serif Display', Georgia, serif;
      font-size: 200px;
      color: var(--matcha-600);
      line-height: 1;
      opacity: 0;
      transform: scale(0.5);
    }

    .intro-title {
      font-family: 'DM Serif Display', Georgia, serif;
      font-size: 72px;
      color: var(--text-primary);
      text-align: center;
      max-width: 800px;
      line-height: 1.2;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(30px);
    }

    .intro-subtitle {
      font-family: 'DM Sans', sans-serif;
      font-size: 36px;
      color: var(--text-secondary);
      margin-top: 30px;
      opacity: 0;
      transform: translateY(20px);
    }

    /* Card Stack Container */
    .cards-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 900px;
      height: 500px;
      perspective: 1200px;
    }

    /* Individual Cards */
    .card {
      position: absolute;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 48px;
      padding: 60px 70px;
      box-shadow:
        0 20px 60px rgba(45, 58, 46, 0.08),
        0 8px 20px rgba(45, 58, 46, 0.04);
      opacity: 0;
      transform: translateY(100px) scale(0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(104, 166, 125, 0.1);
    }

    .card-number {
      font-family: 'DM Serif Display', Georgia, serif;
      font-size: 120px;
      background: linear-gradient(135deg, var(--matcha-500) 0%, var(--matcha-700) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 20px;
    }

    .card-text {
      font-family: 'DM Sans', sans-serif;
      font-size: 52px;
      font-weight: 500;
      color: var(--text-primary);
      line-height: 1.4;
    }

    .card-accent {
      position: absolute;
      top: 40px;
      right: 50px;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--matcha-100) 0%, var(--matcha-200) 100%);
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      opacity: 0.6;
    }

    /* Progress indicator */
    .progress-container {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 20;
    }

    .progress-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--cream-300);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .progress-dot.active {
      background: var(--matcha-500);
      transform: scale(1.3);
    }

    .progress-dot.completed {
      background: var(--matcha-300);
    }

    /* Closing scene */
    .outro {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      z-index: 10;
    }

    .outro-text {
      font-family: 'DM Serif Display', Georgia, serif;
      font-size: 64px;
      color: var(--text-primary);
      text-align: center;
      max-width: 800px;
      line-height: 1.3;
      opacity: 0;
      transform: translateY(30px);
    }

    .outro-subtext {
      font-family: 'DM Sans', sans-serif;
      font-size: 36px;
      color: var(--matcha-600);
      margin-top: 40px;
      opacity: 0;
      transform: translateY(20px);
    }

    /* Breathing glow effect */
    .glow-ring {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 2px solid var(--matcha-300);
      opacity: 0;
      animation: breathe-glow 4s ease-in-out infinite;
    }

    @keyframes breathe-glow {
      0%, 100% {
        transform: scale(0.8);
        opacity: 0.3;
        border-color: var(--matcha-200);
      }
      50% {
        transform: scale(1.1);
        opacity: 0.6;
        border-color: var(--matcha-400);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Ambient blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <!-- Intro Scene -->
    <div class="intro" id="intro">
      <div class="intro-number" id="intro-number">5</div>
      <div class="intro-title" id="intro-title">Gentle Reminders</div>
      <div class="intro-subtitle" id="intro-subtitle">when you're being hard on yourself</div>
    </div>

    <!-- Cards -->
    <div class="cards-container">
      <div class="card" id="card-1">
        <div class="card-accent"></div>
        <div class="card-number">1</div>
        <div class="card-text">You're doing better<br/>than you think.</div>
      </div>

      <div class="card" id="card-2">
        <div class="card-accent"></div>
        <div class="card-number">2</div>
        <div class="card-text">Rest is not laziness.</div>
      </div>

      <div class="card" id="card-3">
        <div class="card-accent"></div>
        <div class="card-number">3</div>
        <div class="card-text">Your pace is valid.</div>
      </div>

      <div class="card" id="card-4">
        <div class="card-accent"></div>
        <div class="card-number">4</div>
        <div class="card-text">Mistakes mean<br/>you're trying.</div>
      </div>

      <div class="card" id="card-5">
        <div class="card-accent"></div>
        <div class="card-number">5</div>
        <div class="card-text">You deserve the kindness<br/>you give others.</div>
      </div>
    </div>

    <!-- Progress dots -->
    <div class="progress-container">
      <div class="progress-dot" id="dot-1"></div>
      <div class="progress-dot" id="dot-2"></div>
      <div class="progress-dot" id="dot-3"></div>
      <div class="progress-dot" id="dot-4"></div>
      <div class="progress-dot" id="dot-5"></div>
    </div>

    <!-- Outro -->
    <div class="outro" id="outro">
      <div class="glow-ring"></div>
      <div class="outro-text" id="outro-text">Be gentle with yourself today.</div>
      <div class="outro-subtext" id="outro-subtext">Save this for when you need it.</div>
    </div>
  </div>

  <script>
    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 20; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.width = `${Math.random() * 10 + 4}px`;
      particle.style.height = particle.style.width;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.animation = `particle-float ${Math.random() * 6 + 4}s ease-in-out infinite`;
      particle.style.animationDelay = `${Math.random() * 3}s`;
      particlesContainer.appendChild(particle);
    }

    // Animation timeline
    const timeline = [
      // Intro (0-3s)
      { time: 0, action: () => {
        const intro = document.getElementById('intro');
        const introNum = document.getElementById('intro-number');
        const introTitle = document.getElementById('intro-title');
        const introSub = document.getElementById('intro-subtitle');

        intro.style.opacity = '1';

        setTimeout(() => {
          introNum.style.transition = 'all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1)';
          introNum.style.opacity = '1';
          introNum.style.transform = 'scale(1)';
        }, 100);

        setTimeout(() => {
          introTitle.style.transition = 'all 0.6s ease-out';
          introTitle.style.opacity = '1';
          introTitle.style.transform = 'translateY(0)';
        }, 500);

        setTimeout(() => {
          introSub.style.transition = 'all 0.5s ease-out';
          introSub.style.opacity = '1';
          introSub.style.transform = 'translateY(0)';
        }, 900);
      }},

      // Hide intro, show card 1 (3-7s)
      { time: 3000, action: () => {
        const intro = document.getElementById('intro');
        intro.style.transition = 'opacity 0.5s ease-out';
        intro.style.opacity = '0';

        setTimeout(() => {
          showCard(1);
        }, 500);
      }},

      // Card 2 (7-11s)
      { time: 7000, action: () => {
        hideCard(1);
        setTimeout(() => showCard(2), 400);
      }},

      // Card 3 (11-15s)
      { time: 11000, action: () => {
        hideCard(2);
        setTimeout(() => showCard(3), 400);
      }},

      // Card 4 (15-19s)
      { time: 15000, action: () => {
        hideCard(3);
        setTimeout(() => showCard(4), 400);
      }},

      // Card 5 (19-23s)
      { time: 19000, action: () => {
        hideCard(4);
        setTimeout(() => showCard(5), 400);
      }},

      // Outro (23-26s)
      { time: 23000, action: () => {
        hideCard(5);

        setTimeout(() => {
          const outro = document.getElementById('outro');
          const outroText = document.getElementById('outro-text');
          const outroSub = document.getElementById('outro-subtext');
          const progressContainer = document.querySelector('.progress-container');

          progressContainer.style.transition = 'opacity 0.5s';
          progressContainer.style.opacity = '0';

          outro.style.opacity = '1';

          setTimeout(() => {
            outroText.style.transition = 'all 0.8s ease-out';
            outroText.style.opacity = '1';
            outroText.style.transform = 'translateY(0)';
          }, 200);

          setTimeout(() => {
            outroSub.style.transition = 'all 0.6s ease-out';
            outroSub.style.opacity = '1';
            outroSub.style.transform = 'translateY(0)';
          }, 700);
        }, 500);
      }}
    ];

    function showCard(num) {
      const card = document.getElementById(`card-${num}`);
      const dot = document.getElementById(`dot-${num}`);

      // Activate progress dot
      dot.classList.add('active');

      // Animate card in
      card.style.transition = 'all 0.7s cubic-bezier(0.34, 1.56, 0.64, 1)';
      card.style.opacity = '1';
      card.style.transform = 'translateY(0) scale(1)';
    }

    function hideCard(num) {
      const card = document.getElementById(`card-${num}`);
      const dot = document.getElementById(`dot-${num}`);

      // Mark dot as completed
      dot.classList.remove('active');
      dot.classList.add('completed');

      // Animate card out
      card.style.transition = 'all 0.5s ease-in';
      card.style.opacity = '0';
      card.style.transform = 'translateY(-50px) scale(0.95)';
    }

    // Run timeline
    timeline.forEach(item => {
      setTimeout(item.action, item.time);
    });

    // Loop animation after 28 seconds
    setTimeout(() => {
      location.reload();
    }, 28000);
  </script>
</body>
</html>
